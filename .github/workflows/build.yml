name: build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Multi-Platform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build with GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOVERSION: ${{ steps.setup-go.outputs.go-version }}

      - name: Upload Win64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-win64-${{ steps.date.outputs.date }}
          path: dist/picoclaw_windows_amd64_v1/picoclaw.exe

      - name: Upload Linux ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-linux-arm64-${{ steps.date.outputs.date }}
          path: dist/picoclaw_linux_arm64/picoclaw

      - name: Upload Linux AMD64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-linux-amd64-${{ steps.date.outputs.date }}
          path: dist/picoclaw_linux_amd64_v1/picoclaw
